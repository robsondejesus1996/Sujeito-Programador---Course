<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista ordenadas e não ordenadas</title>
</head>
<body>

  <h1>Lista ordenadas</h1>
  <ol type="I" start="2">
    <li>Estudar muito</li>
    <li>Configurar ambiente</li>
    <li>Aprender HTML</li>
    <li>Estudar CSS</li>
  </ol>

  <h2>Lista não Ordenada</h2>

  <ul type="square">
    <li>Configurar ambiente</li>
    <li>Aprender JS</li>
    <li>Estudar Muito</li>
  </ul>
  
</body>
</html>
